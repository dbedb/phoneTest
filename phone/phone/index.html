<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='./style.css'></link>

</head>

<body>
    <div class="box">
        <div class="selectSetup">

        </div>

        <div class="container"></div>
        <div class="info">
            <div class="time"></div>
            <div class="wifi">
                <i></i>
                <span>5G</span>
            </div> <!-- wifi -->
            <div class="power">
                <span>50%</span>
                <div class="con">
                    <img src="../images/pow.png" alt="">
                    <span></span>
                </div>

            </div>
        </div>
        <div class="title">
            <div class="line"></div>
            <div class="dot"></div>
        </div>

        <!-- 电话区域 -->
        <div class="content">
            <div class="logo">
                <img src="../images/pichead.jpg" alt="">
            </div>
            <h1>He</h1>
            <p>邀请你您视频通话..</p>
            <div class="select">
                <div class="no">
                    <img src="../images/gua.jpg" alt="">
                </div>
                <div class="yes">
                    <img src="../images/jie.jpg" alt="">
                </div>
            </div>
        </div>

        <!-- 底部线 -->
        <div class="line"></div>
        <!-- 背景 -->
        <div class="controller"></div>
        <div class="popup">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>

        <!-- 图库区域 -->
        <div class="albumArea">
            <div class="pics">
                <ul>

                </ul>
            </div>
        </div>

        <!-- 音乐区域 -->
        <div class="musicArea">
            <div class="musicList">
                <audio src="./music/钱润玉 - 归期_hires.flac" controls></audio>
                <audio src="./music/钱润玉 - 归期_hires.flac" controls></audio>
                <audio src="./music/钱润玉 - 归期_hires.flac" controls></audio>
                <audio src="./music/钱润玉 - 归期_hires.flac" controls></audio>
                <audio src="./music/钱润玉 - 归期_hires.flac" controls></audio>
                <audio src="./music/钱润玉 - 归期_hires.flac" controls></audio>
                <audio src="./music/钱润玉 - 归期_hires.flac" controls></audio>
                <audio src="./music/钱润玉 - 归期_hires.flac" controls></audio>
            </div>
        </div>

        <!-- 相机 -->
        <div class="cameraArea">
            <video src="" autoplay id="video"></video>
        </div>

        <!-- 计算器 -->
        <div class="calculator">
            <div class="calc">
                <div class="themeToggle">
                    <img src="../images/white.png" alt="">
                    <img src="../images/black.png" alt="">
                </div>
                <div class="panel">
                    <div class="num_line">
                        <div class="slide">
                            <p></p>
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="digitalArea">
                    <table>
                        <tr>
                            <td style="border-top-left-radius: 30px;">C</td>
                            <td class="except">÷</td>
                            <td class="square">×<sup>2</sup></td>
                            <td class="back_space" style="border-top-right-radius: 30px;">←</td>
                        </tr>
                        <tr>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td class="ride">×</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td class="minus">-</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td class="plus">+</td>
                        </tr>
                        <tr>
                            <td class="draw_surplus">%</td>
                            <td>0</td>
                            <td class="dot">.</td>
                            <td>=</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <!-- 桌面滑动区域 -->
        <div class="Desktop_slide_area">
            <ul>
                <li style="--i:0">
                    <!-- 行 -->
                    <div class="line line_1">
                        <!-- 列 -->
                        <div class="item item_camera" title="相机"></div> <!-- 相机 -->
                        <div class="item item_calculator" title="计算器"></div> <!-- 计算器 -->
                        <!-- <div class="item"></div>
                        <div class="item"></div> -->
                    </div>

                    <!-- <div class="line line_2">
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                    </div>
                    <div class="line line_3">
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                    </div> -->
                </li>
                <li style="--i:1">
                    <div class="line line_4">
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                    </div>
                </li>
            </ul>
        </div>



        <!-- 主页底部导航栏区域 -->
        <div class="nav">
            <div class="item tel" title="电话"> </div>
            <div class="item album" title="相册"></div>
            <div class="item music" title="音乐"></div>
            <div class="item we_chat" title="微信"></div>
        </div>

    </div>
    <script src='./index.js'></script>
</body>

</html>
